<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interacción con SimpleDEX</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interacción con SimpleDEX</h1>

  <!-- Sección para intercambiar A por B -->
  <div>
    <h2>Intercambiar A por B</h2>
    <input type="number" id="amountInput" placeholder="Cantidad de A" step="0.1" min="0">
    <button onclick="swapAforB()">Intercambiar A por B</button>
  </div>

  <!-- Sección para intercambiar B por A -->
  <div>
    <h2>Intercambiar B por A</h2>
    <input type="number" id="amountInputB" placeholder="Cantidad de B" step="0.1" min="0">
    <button onclick="swapBforA()">Intercambiar B por A</button>
  </div>

  <!-- Sección para agregar liquidez -->
  <div>
    <h2>Agregar liquidez</h2>
    <input type="number" id="amountTokenA" placeholder="Cantidad de Token A" step="0.1" min="0">
    <input type="number" id="amountTokenB" placeholder="Cantidad de Token B" step="0.1" min="0">
    <button onclick="addLiquidity()">Agregar Liquidez</button>
  </div>

  <!-- Sección para retirar liquidez -->
  <div>
    <h2>Retirar liquidez</h2>
    <input type="number" id="amountAInput" placeholder="Cantidad de Token A" step="0.1" min="0">
    <input type="number" id="amountBInput" placeholder="Cantidad de Token B" step="0.1" min="0">
    <button onclick="removeLiquidity()">Retirar Liquidez</button>
  </div>
</body>
</html>
